<!DOCTYPE html>
<html>
<head>
<title>Math Quiz</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="form-control" style="height: fit-content; margin-top: 50px;">
            <label id="heading">Math Quiz</label>
        </div>

        <div class="form-control" style="height: fit-content; margin-top: 50px;">
            <label class="player">Player 1</label>
            <br>
            <br>
            <input type="text" placeholder="Player 1" class="input">
        </div>

        <div class="form-control" style="height: fit-content; margin-top: 50px;">
            <label class="player">Player 2</label>
            <br>
            <br>
            <input type="text" placeholder="Player 2" class="input">
            
        </div>


        <div class="form-control" style="height: fit-content; margin-top: 50px;">
            <input type="text" placeholder="Number 1" class="input">
            <br>
            <br>
            <input type="text" placeholder="Number 2" class="input">
        </div>

        <div class="form-control" style="height: fit-content; margin-top: 50px;" id="question-div">
            <button class="btn-info" id="login">Give The Question</button>
        </div>
        </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <img src="math.png" id="img">
    </div>
</body>
</html>
